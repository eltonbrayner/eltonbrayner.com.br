<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elton Brayner - Links</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.NET({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x3ff3ff,
          backgroundColor: 0x10830,
        });

        const main = document.querySelector('main');
        main.style.opacity = 1;
        main.style.filter = 'blur(0px)';
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/person.jpg" />
        <h1>@eltonbrayner</h1>
      </header>

      <ul>
        <li>
          <a href="https://linkedin.com/in/eltonbrayner">
            <img src="./images/linkedin.svg" alt="Linkedin" width="20" />
            LinkedIn
          </a>
        </li>
        <li>
          <a href="https://www.github.com/eltonbrayner">
            <img src="./images/github.svg" alt="Github" width="20" />
            Github
          </a>
        </li>
        <li>
          <a href="https://instagram.com/eltonbrayner">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://twitter.com/eltonbrayner">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
